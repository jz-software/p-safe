<html>
    <head>
        <title>Create Password</title>
        <link rel="stylesheet" type="text/css" href="createPassword.css">
        <script src="https://kit.fontawesome.com/3849555537.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Side navigation -->
        <div class="sidenav">
            <a><i class="fas fa-plus-circle" onclick="ipcRenderer.send('password:create');"></i></a>
            <a><i class="fas fa-user" onclick="ipcRenderer.send('user:create');"></i></a>
            <a><i class="fas fa-bookmark"></i></a>
            <a><i class="fas fa-sliders-h"></i></a>
        </div>

        <div class="main">
            <div>
                <h1 onclick="ipcRenderer.send('password:choosePicture');"><i class="fas fa-images"></i></h1>
                <input id="service" type="text" placeholder="Service" spellcheck="false">
                <br><br>
                <input id="username" type="text" placeholder="Username" spellcheck="false">
                <br><br>
                <input id="pass1" type="password" placeholder="Password" spellcheck="false">
                <br><br>
                <input id="pass2" type="password" placeholder="Confirm" spellcheck="false">
                <br><br>
                <button onclick="submitPassword()">CONTINUE</button>
            </div>    
        </div>

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            let data = {};

            function submitPassword(){
                const service = document.querySelector("#service");
                const username = document.querySelector("#username");
                const pass1 = document.querySelector("#pass1");
                const pass2 = document.querySelector("#pass2");

                if(pass1.value==pass2.value){
                    const item = {
                        service: service.value,
                        login: username.value,
                        password: pass1.value,
                        icon: data.picture
                    }    
                    ipcRenderer.send('password:add', item);
                }
                else{
                    pass1.style.padding = "10px"
                    pass1.style.animation = "shake 0.3s"
                    pass2.style.animation = "shake 0.3s"
                    pass1.setAttribute('placeholder', '')
                    pass2.setAttribute('placeholder', '')
                    pass1.style.color = "red";
                    pass2.style.color = "red";
                    pass1.style.borderBottom = "1px solid red";
                    pass2.style.borderBottom = "1px solid red";
                }
            }

            ipcRenderer.on('password:picture', function(e, picture){
                document.querySelector('h1').innerHTML = `<img src="${picture}" width=64 height=64>`;
                data.picture = picture;
            });    
        </script>

    </body>
</html>
