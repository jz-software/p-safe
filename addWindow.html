<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Password</title>
    </head>
    <body>
        <form>
            <div>
                <label>Service:</label><input type="text" id="service" autofocus>
                <br>
                <label>Login:</label><input type="text" id="login" autofocus>
                <br>
                <label>Password:</label><input type="text" id="password" autofocus>
            </div>
            <button type="submit">add password</button>
        </form>
        
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const form = document.querySelector('form');
            form.addEventListener('submit', submitForm);

            function submitForm(e){
                e.preventDefault();
                const item = {
                    service: document.querySelector('#service').value, 
                    login: document.querySelector('#login').value,
                    password: document.querySelector('#password').value
                }    
                ipcRenderer.send('password:add', item);
            }
        </script>

    </body>
</html>
