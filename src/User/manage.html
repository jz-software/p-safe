<html>
    <head>
        <title>My Profile</title>
    </head>
    <body>
        <div class="manage">
            <div class="main-info">
                <div class="first-info">
                    <img id="profile-pic" realPath="" changed="false" onclick="ipcRenderer.send('cropper:choosePicture')" onerror="this.onerror=null; this.src=path+'./storage/icons/default.png'">
                    <div>
                        <h1 id="nickname"></h1>
                        <p onclick="ipcRenderer.send('cropper:choosePicture')">Change Profile Picture</p>
                    </div>    
                </div>    
                <div class="other-info">
                    <table cellspacing="0" cellpadding="10" class="passwords">
                        <tr>
                            <td class="aside"><label for="nickname">Nickname</label></td>
                            <td class="content"><input id="login" value="" spellcheck="false"></td>
                        </tr>
                        <tr>
                            <td class="aside"><label for="email">Email</label></td>
                            <td class="content"><input id="email" value="" spellcheck="false"></td>
                        </tr>
                        <tr>
                            <td class="aside"><label for="password">Password</label></td>
                            <td class="content"><input id="password" value="" spellcheck="false"></td>
                        </tr>
                        <tr class="repeat-password" style="display: none;">
                            <td class="aside"><label for="repeat-password">Repeat Password</label></td>
                            <td class="content"><input id="repeat-password" value="" spellcheck="false"></td>
                        </tr>
                        <tr>
                            <td class="aside"><button onclick="document.querySelector('.repeat-password').style.display = 'table-row'">click</button></td>
                            <td class="content"><button class="submit" onclick="saveUser()">SAVE</button></td>
                        </tr>
                    </table>
                </div>
                <br>
                <br>
            </div>
        </div>
    </body>
</html>
